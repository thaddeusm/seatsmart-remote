<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <link href="<%= BASE_URL %>/img/splash/apple_splash_2048.png" sizes="2048x2732" rel="apple-touch-startup-image" media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2)" />
    <link href="<%= BASE_URL %>/img/splash/apple_splash_1668.png" sizes="1668x2224" rel="apple-touch-startup-image" media="(device-width: 834px) and (device-height: 1194px) and (-webkit-device-pixel-ratio: 2)" />
    <link href="<%= BASE_URL %>/img/splash/apple_splash_1536.png" sizes="1536x2048" rel="apple-touch-startup-image" media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2)" />
    <link href="<%= BASE_URL %>/img/splash/apple_splash_1125.png" sizes="1125x2436" rel="apple-touch-startup-image" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" />
    <link href="<%= BASE_URL %>/img/splash/apple_splash_1242.png" sizes="1242x2208" rel="apple-touch-startup-image" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3)" />
    <link href="<%= BASE_URL %>/img/splash/apple_splash_750.png" sizes="750x1334" rel="apple-touch-startup-image" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)" />
    <link href="<%= BASE_URL %>/img/splash/apple_splash_640.png" sizes="640x1136" rel="apple-touch-startup-image" media="screen and (device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Seatsmart Remote</title>
    <style>
      * {
        margin: 0;
        padding: 0;
    }

    /* inspired by FHSU colors */
    :root {
        --yellow: #FCBB04;
        --red: #D2360A;
        --black: #000000;
        --dark-gray: #040404;
        --gray: #6C6C6C;
        --light-gray: #E5E5E5;
        --white: #FFFFFF;
    }

    /* custom text highlight color */
    ::selection {
        background: var(--yellow);
    }

    @font-face {
        font-family: "ArchivoNarrow";
        src: url('<%= BASE_URL %>ArchivoNarrow.ttf');
    }

    html, body {
        width: 100%;
        height: 100%;
        background: var(--black);
    }

    h1 {
        font-family: "ArchivoNarrow";
        -webkit-user-select: none;
        font-weight: 400;
        font-size: 32px;
    }

    h2 {
        font-family: "ArchivoNarrow";
        font-weight: 400;
        -webkit-user-select: none;
        font-size: 28px;
    }

    h3 {
        font-family: "ArchivoNarrow";
        font-weight: 500;
        -webkit-user-select: none;
        font-size: 26px;
    }

    h4 {
        font-family: "ArchivoNarrow";
        font-weight: 400;
        -webkit-user-select: none;
        font-size: 24px;
    }

    h5 {
        font-family: "ArchivoNarrow";
        font-weight: 400;
        -webkit-user-select: none;
        font-size: 16px;
    }

    h6 {
        font-family: "ArchivoNarrow";
        font-weight: 400;
        -webkit-user-select: none;
        font-size: 14px;
    }

    p {
        -webkit-user-select: none;
        font-family: "ArchivoNarrow";
        font-size: 18px;
        line-height: 1.5;
    }

    span {
        -webkit-user-select: none;
        font-family: "ArchivoNarrow";
    }

    li {
        -webkit-user-select: none;
        font-family: "ArchivoNarrow";
    }

    input[type=text], input[type=button] {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        -webkit-border-radius: none;
        outline: none;
        border: none;
    }

    *:focus {
        outline: 0 !important;
    }

    button {
        -webkit-user-select: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        -webkit-border-radius: none;
        border: none;
        background: none;
        font-family: "ArchivoNarrow";
        outline: none;
        cursor: pointer;
    }

    a {
        -webkit-user-select: none;
        font-family: "ArchivoNarrow";
    }

    img {
        -webkit-user-select: none;
    }

    input {
        font-family: "ArchivoNarrow";
    }

    textarea {
        font-family: "ArchivoNarrow";
    }

    body {
        font-family: "ArchivoNarrow";
    }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but seatsmart-remote doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
